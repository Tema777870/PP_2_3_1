<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User?</title>
</head>
<body>
<div align="center"></div>
<h2>Delete User?</h2>

<p th:text="${user.getName() + ', ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${user.getId()}">VALUE</p>
<form th:action="@{'/users/delete?userId=' + ${user.getId()}}" method="post">
    <input type="hidden" th:field="*{user.id}"/>
    <button type="submit">Yes, Delete User</button>
</form>

<a href="/users">
    <button>No, Return to main page</button>
</a>

</body>
</html>
